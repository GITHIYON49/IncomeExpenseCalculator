<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashFlow — Income & Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen font-sans text-gray-800">
    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
      <div
        class="absolute -top-24 -right-24 w-96 h-96 bg-yellow-100 rounded-full blur-3xl opacity-70"
      ></div>
      <div
        class="absolute top-1/2 -left-24 w-72 h-72 bg-green-100 rounded-full blur-3xl opacity-50"
      ></div>
      <div
        class="absolute bottom-10 right-1/4 w-56 h-56 bg-orange-100 rounded-full blur-3xl opacity-40"
      ></div>
    </div>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-10">
      <div class="text-center mb-10">
        <h1
          class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900"
        >
          Income Expense <span class="text-yellow-400">Calculator</span>
        </h1>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <div
          class="bg-white rounded-2xl border border-gray-100 shadow-sm p-5 flex items-center gap-4 animate-popIn"
        >
          <div>
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-0.5"
            >
              Total Income
            </p>
            <p
              id="total-income"
              class="text-2xl font-extrabold text-green-500 font-mono"
            >
              ₹0.00
            </p>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl border border-gray-100 shadow-sm p-5 flex items-center gap-4 animate-popIn"
          style="animation-delay: 0.06s"
        >
          <div>
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-0.5"
            >
              Total Expenses
            </p>
            <p
              id="total-expense"
              class="text-2xl font-extrabold text-red-500 font-mono"
            >
              ₹0.00
            </p>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl border border-gray-100 shadow-sm p-5 flex items-center gap-4 animate-popIn"
          style="animation-delay: 0.12s"
        >
          <div>
            <p
              class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-0.5"
            >
              Net Balance
            </p>
            <p
              id="net-balance"
              class="text-2xl font-extrabold text-yellow-500 font-mono"
            >
              ₹0.00
            </p>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-5 gap-5">
        <div
          class="lg:col-span-2 bg-white rounded-2xl border border-gray-100 shadow-sm p-6"
        >
          <div class="flex items-center gap-2 mb-5">
            <h2 id="form-title" class="text-base font-bold text-gray-800">
              Add Entry
            </h2>
          </div>

          <div class="type-toggle mb-5">
            <input
              type="radio"
              name="entry-type"
              id="t-income"
              value="income"
              checked
            />
            <input
              type="radio"
              name="entry-type"
              id="t-expense"
              value="expense"
            />
            <div class="grid grid-cols-2 gap-2">
              <label
                for="t-income"
                class="flex items-center justify-center gap-2 py-2.5 rounded-xl border border-gray-200 text-sm font-semibold cursor-pointer transition-all duration-200 text-gray-500 select-none hover:bg-gray-50"
              >
              <span><i data-lucide="banknote-arrow-up"></i> </span>
                Income
              </label>
              <label
                for="t-expense"
                class="flex items-center justify-center gap-2 py-2.5 rounded-xl border border-gray-200 text-sm font-semibold cursor-pointer transition-all duration-200 text-gray-500 select-none hover:bg-gray-50"
              >
              <span><i data-lucide="banknote-arrow-down"></i> </span>
                Expense
              </label>
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-1.5"
              >Description</label
            >
            <input
              id="description"
              type="text"
              placeholder="e.g. Monthly salary, Rent..."
              class="yellow-focus w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm text-gray-800 placeholder-gray-300 transition"
            />
          </div>

          <div class="mb-4">
            <label
              class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-1.5"
              >Amount (₹)</label
            >
            <div class="relative">
              <span
                class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 font-mono text-sm font-semibold pointer-events-none"
                >₹</span
              >
              <input
                id="amount"
                type="number"
                placeholder="0.00"
                min="0"
                step="0.01"
                class="yellow-focus w-full bg-gray-50 border border-gray-200 rounded-xl pl-8 pr-4 py-2.5 text-sm text-gray-800 placeholder-gray-300 font-mono transition"
              />
            </div>
          </div>

          <div class="mb-6">
            <label
              class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-1.5"
              >Date</label
            >
            <input
              id="date"
              type="date"
              class="yellow-focus w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm text-gray-800 transition"
            />
          </div>

          <div class="flex gap-2">
            <button
              id="add-btn"
              onclick="addEntry()"
              class="flex-1 bg-gray-900 hover:bg-gray-700 text-white font-bold text-sm py-2.5 rounded-xl transition-all duration-150 hover:shadow-md active:scale-95"
            >
              + Add Entry
            </button>
            <button
              id="update-btn"
              onclick="updateEntry()"
              style="display: none"
              class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold text-sm py-2.5 rounded-xl transition-all duration-150 hover:shadow-md active:scale-95"
            >
              ✓ Update
            </button>
            <button
              onclick="resetForm()"
              class="px-4 bg-gray-100 hover:bg-gray-200 text-gray-500 font-semibold text-sm py-2.5 rounded-xl transition-all duration-150 active:scale-95"
            >
              Reset
            </button>
          </div>
        </div>

        <div
          class="lg:col-span-3 bg-white rounded-2xl border border-gray-100 shadow-sm flex flex-col overflow-hidden"
        >
          <div
            class="flex items-center justify-between px-6 py-4 border-b border-gray-100 flex-wrap gap-3"
          >
            <h2 class="text-base font-bold text-gray-800">Transactions</h2>

            <div class="flex gap-1.5">
              <div class="filter-pill">
                <input
                  type="radio"
                  name="filter"
                  id="f-all"
                  value="all"
                  checked
                  onchange="renderList()"
                />
                <label
                  for="f-all"
                  class="cursor-pointer select-none px-3.5 py-1.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 hover:bg-gray-200 transition-all duration-150"
                  >All</label
                >
              </div>
              <div class="filter-pill">
                <input
                  type="radio"
                  name="filter"
                  id="f-income"
                  value="income"
                  onchange="renderList()"
                />
                <label
                  for="f-income"
                  class="cursor-pointer select-none px-3.5 py-1.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 hover:bg-gray-200 transition-all duration-150"
                  >Income</label
                >
              </div>
              <div class="filter-pill">
                <input
                  type="radio"
                  name="filter"
                  id="f-expense"
                  value="expense"
                  onchange="renderList()"
                />
                <label
                  for="f-expense"
                  class="cursor-pointer select-none px-3.5 py-1.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 hover:bg-gray-200 transition-all duration-150"
                  >Expense</label
                >
              </div>
            </div>
          </div>

          <div
            id="entries-list"
            class="overflow-y-auto scrollbar-thin flex-1"
            style="max-height: 420px"
          >
            <div class="flex flex-col items-center justify-center py-16">
              <p class="text-sm text-gray-400 font-medium">
                No entries yet. Add one to get started!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="toast"
      class="fixed bottom-6 right-6 z-50 transition-all duration-300 ease-out opacity-0 translate-y-2 pointer-events-none"
    >
      <div
        id="toast-inner"
        class="flex items-center gap-2 text-white text-sm font-semibold px-5 py-3 rounded-2xl shadow-2xl"
      >
        <span id="toast-msg"></span>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
